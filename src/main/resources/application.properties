# Connection url for the database "demoshopapi"
spring.datasource.url = jdbc:mysql://localhost:3306/demoshopapi?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false

#Port
server.port=8080

# MySQL username and password
spring.datasource.username=root
spring.datasource.password=loghorizon

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto=create-drop

## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB

## File Storage Properties
# All files uploaded through the REST API will be stored in this directory
file.upload-dir=F:/demoShopRestAPI/src/main/resources/static/uploads

